<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verse Scroll Live</title>
  <style>
    :root { --bg:#d8c6a0; --panel:#fdf6e3; --ink:#2b2114; }
    html,body{height:100%}
    body{margin:0; font-family: Georgia, Cambria, 'Times New Roman', serif; background:#d8c6a0; overflow:hidden; display:flex; align-items:center; justify-content:center}
    .edge{position:fixed; inset:0; background: radial-gradient(ellipse at center, var(--bg) 70%, #b8a377 100%) }
    .wrap{position:relative; z-index:1; background:var(--panel); width:min(92vw,860px); border-radius:16px; padding:44px 40px; box-shadow:0 20px 60px rgba(0,0,0,.35)}
    .rod{position:absolute; left:44px; right:44px; height:10px; border-radius:8px; background:linear-gradient(180deg,#a47b48,#6d4a25); box-shadow:0 2px 6px rgba(0,0,0,.25)}
    .rod.top{top:20px} .rod.bot{bottom:20px}
    .verse{font-size: clamp(18px, 3.6vmin, 28px); line-height:1.5; color:var(--ink); text-align:center}
    .ref{margin-top:10px; color:#6a5d47; text-align:center}
    .preview{opacity:.45; font-size: clamp(14px, 2.4vmin, 18px); text-align:center; margin-bottom:18px}
    #dot{position:fixed; top:10px; right:10px; width:10px; height:10px; border-radius:50%; background:#c33; opacity:.7}

    /* Unlock overlay */
    .unlock{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.35); backdrop-filter: blur(4px)}
    .unlock .card{background:#fff; color:#333; padding:18px 22px; border-radius:14px; box-shadow:0 8px 40px rgba(0,0,0,.25); text-align:center; max-width:90vw}
    .unlock button{margin-top:10px; padding:10px 14px; border-radius:10px; border:1px solid #ddd; cursor:pointer}
  </style>
</head>
<body>
  <div class="edge"></div>
  <div class="wrap">
    <div class="rod top"></div>
    <div id="preview" class="preview"></div>
    <div id="current" class="verse">Waiting for first requestâ€¦</div>
    <div id="ref" class="ref"></div>
    <div class="rod bot"></div>
  </div>

  <audio id="player" preload="auto"></audio>
  <div id="dot"></div>

  <!-- Audio unlock overlay -->
  <div id="unlock" class="unlock" hidden>
    <div class="card">
      <div><strong>Enable audio</strong></div>
      <div>Tap once so verses can be read aloud.</div>
      <button id="unlockBtn" onclick="enableAudio()">Enable</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
